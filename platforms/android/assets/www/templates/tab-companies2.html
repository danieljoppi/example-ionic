<ion-view title="Companies">
    <ion-content no-scroll>
        <td-cards>
            <td-card ng-repeat="company in companies" on-destroy="cardDestroyed($index)"
                     on-swipe-left="cardSwipedLeft($index)" on-swipe-right="cardSwipedRight($index)"
                     on-partial-swipe="cardPartialSwipe(amt)" class="card-{{card.index}}">
                <div class="image">
                    <div class="yes-text" ng-style="leftTextOpacity">LIKE</div>
                    <ion-item href="#/tab/company/{{company.id}}">
                        <img ng-src="{{company.image}}" width="150" height="150">
                    </ion-item>
                    <div class="no-text" ng-style="rightTextOpacity">NOPE</div>
                </div>
            </td-card>
        </td-cards>
    </ion-content>
</ion-view>
